name: AFGL Tournament Monitor

on:
  schedule:
    # Runs daily at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: afgl-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Monitor AFGL tournament schedule
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        TARGET_URL: 'https://afgl.bluegolf.com/bluegolf/afgl26/schedule/index.htm'
      run: node monitor.js
        
    - name: Commit tournament data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        if [ -f tournament_count.txt ] || [ -f tournaments.json ]; then
          git add tournament_count.txt tournaments.json package.json package-lock.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update AFGL tournament data"
            git push || {
              echo "Failed to push changes"
              exit 1
            }
          fi
        else
          echo "Warning: tournament files not found"
          exit 1
        fi
